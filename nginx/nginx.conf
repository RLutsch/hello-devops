server {
    listen 80;
    server_name 160.119.253.173;

    location / {
        root /var/www/html;
        index index.html;
    }

    location /get-status {
        # Configure this location to handle the backend logic (e.g., proxy to a backend script)
        # Example:
        proxy_pass http://127.0.0.1:5000;  # Assuming your backend server is running on port 5000
    }
}